<!-- your-component.component.html -->
<div class="full-page-background">
    <!-- Background Image with Overlay -->
    <div class="background-image" 
         style="background-image: url('https://img.freepik.com/free-vector/neutral-watercolor-background_23-2150564041.jpg?t=st=1746182841~exp=1746186441~hmac=bdc63f36b0ff39bb7744d739c07dbf0bbacaed82318e1b109c93954b3a984516&w=1380');">
    </div>
    <div class="background-overlay"></div>
  
    <div class="content-container">
      <div class="breadcrumb">Home &gt; <strong>Post a new question</strong></div>
  
      <div class="ask-form">
        <h2>Post a new question</h2>
        <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  
          <div class="form-group">
            <label>Subject <span class="required">*</span></label>
            <input type="text" formControlName="subject" placeholder="Enter a subject" />
            <div class="error" *ngIf="submitted && questionForm.get('subject')?.invalid">
              Subject is required (min 5 characters).
            </div>
          </div>
  
          <!-- <div class="form-group">
            <label>Select Product <span class="required">*</span></label>
            <select formControlName="product">
              <option value="" disabled selected>Choose a Product</option>
              <option *ngFor="let product of products" [value]="product">{{ product }}</option>
            </select>
            <div class="error" *ngIf="submitted && questionForm.get('product')?.invalid">
              Product selection is required.
            </div>
          </div> -->
          <div class="form-group">
            <label>Select Product <span class="required">*</span></label>
            <select formControlName="product">
               <option value="" disabled selected>Choose a Product</option> 
               <option *ngFor="let product of products" [value]="product.productCode">{{ product.productName }}</option>
         
            </select>
            <div class="error" *ngIf="submitted && questionForm.get('product')?.invalid">
              Product selection is required.
            </div>
          </div>

          <div class="form-group">
            <label>Tags/Labels <span class="required">*</span></label>
            <input type="text" formControlName="label" placeholder="Enter comma-separated labels (e.g. Java, Spring, API)" />
            <div class="error" *ngIf="submitted && questionForm.get('label')?.invalid">
              At least one label is required.
            </div>
          </div>
          
  
          <div class="form-group">
            <label>Body <span class="required">*</span></label>
            <textarea rows="7" formControlName="body" placeholder="Body of post"></textarea>
            <div class="error" *ngIf="submitted && questionForm.get('body')?.invalid">
              Body is required (min 10 characters).
            </div>
          </div>
  
          <div class="button-group">
            <button type="button" class="btn-cancel" (click)="onCancel()">CANCEL</button>
            <button type="submit" class="btn-submit">POST</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
