<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm animate-fadeInUp">
        <div class="card-body">

          <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Register</h4>
            </div>
          <!-- <h3 class="card-title text-center mb-4">Register</h3> -->

          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

            <!-- Full Name -->
           <div class="mb-3">
<label for="firstName" class="form-label">First Name</label>
<input
  type="text"
  id="firstName"
  class="form-control"
  formControlName="firstName"
  placeholder="Enter your first name"
/>
<div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger small">
  First Name is required.
</div>
</div>

<div class="mb-3">
<label for="lastName" class="form-label">Last Name</label>
<input
  type="text"
  id="lastName"
  class="form-control"
  formControlName="lastName"
  placeholder="Enter your last name"
/>
<div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger small">
  Last Name is required.
</div>
</div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div *ngIf="email?.invalid && email?.touched" class="text-danger small">
                Valid Email is required.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div *ngIf="password?.invalid && password?.touched" class="text-danger small">
                Password is required.
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Re-enter your password"
              />
              <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger small">
                Confirm Password is required.
              </div>
              <div *ngIf="registerForm?.errors?.['passwordMismatch'] && confirmPassword?.touched" class="text-danger small">
                Passwords do not match.
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Register
            </button>

          </form>

          <div class="text-center mt-3">
            <a routerLink="/login"  routerLinkActive="active">Already have an account? Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
